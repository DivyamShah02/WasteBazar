<!-- Status Bar Component -->
<div id="statusbar" class="alert alert-dismissible mb-0 text-center" style="display: none;">
    <div class="w-100">
        <div class="row align-items-center">
            <div class="col-12">
                <i id="statusbar-icon" class="fas fa-exclamation-circle me-2"></i>
                <span id="statusbar-message">Complete your account</span>
            </div>
        </div>
        <!-- Profile Completion Status -->
            <div class="profile-completion-card m-auto" id="profileCompletionCard" style="display: none;">
                <div class="completion-content">
                    <div class="completion-info">
                        {% comment %} <h6 class="completion-title profile-completion-title">Complete Your Profile</h6>
                        <p class="completion-text profile-completion-text">Complete your profile to get better recommendations</p> {% endcomment %}
                        <div class="progress-container-profile">
                            <div class="progress">
                                <div class="progress-bar  " 
                                     role="progressbar" 
                                     id="profileProgressBar" 
                                     style="width: 0%" 
                                     aria-valuenow="0" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                </div>
                            </div>
                            <span class="progress-percentage" id="profileProgressText">0%</span>
                        </div>
                    </div>
                    <div class="completion-action">
                        <button type="button" class="btn btn-primary btn-sm" onclick="completeProfile()">
                            <i class="fas fa-user-edit me-2"></i>Complete Profile
                        </button>
                    </div>
                </div>
            </div>
    </div>
</div>
<script src="/static/js/seller_profile.js"></script>
<style>
    #statusbar {
        
        top:90px;
        left: 0;
        right: 0;
       /* Much lower to ensure all dropdowns appear above */
        border-radius: 0;
        border: none;
        font-weight: 500;
        padding: 12px 0;
        margin: 0;
        width: 100%;
    }

    /* Complete Account Status - Red */
    #statusbar.alert-danger {
        background-color: #dc5860;
        color: white;
    }

    /* Account Being Verified Status - Orange */
    #statusbar.alert-warning {
        background-color: #ff9500;
        color: white;
    }

    #statusbar .container {
        max-width: 100%;
    }

    #statusbar-icon {
        font-size: 16px;
    }

    #statusbar-message {
        font-size: 16px;
        font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        #statusbar {
            padding: 10px 0;
        }
        
        #statusbar-icon,
        #statusbar-message {
            font-size: 14px;
        }
        
        /* Mobile width adjustments for progress elements */
        .progress-container-profile {
            max-width: 90% !important;
            margin: 0 auto !important;
        }
        
        .progress-container-profile .progress {
            width: 100% !important;
        }
        
        .profile-completion-card {
            max-width: 95% !important;
            margin: 0 auto !important;
        }
    }

    /* Ensure all dropdown menus appear above status bar */
    .dropdown-menu,
    .mega-dropdown-menu,
    .navbar .dropdown-menu {
        z-index: 1500 !important;
    }

    /* Ensure navbar itself has high z-index */
    .navbar {
        z-index: 1000 !important;
    }
</style>

<script>
    class StatusBarHandler {
        constructor() {
            console.log('üöÄ StatusBarHandler constructor called');
            this.statusbar = document.getElementById('statusbar');
            this.statusbarIcon = document.getElementById('statusbar-icon');
            this.statusbarMessage = document.getElementById('statusbar-message');
            
            this.init();
        }

        init() {
            // Check status on page load
            this.updateStatusBar();
            
            // Listen for storage changes (when localStorage is updated from other tabs/windows)
            window.addEventListener('storage', () => {
                this.updateStatusBar();
            });

            // Also check periodically in case localStorage changes in same tab
            
        }

        updateStatusBar() {
            console.log('üîç StatusBar updateStatusBar() method called');
            const isLoggedIn = localStorage.getItem('is_logged_in') === 'true';
            const isApproved = localStorage.getItem('is_approved') === 'true';
            const profileComplete = localStorage.getItem('profile_complete') === 'true';
            console.log('üìä Status Bar Update:', { isLoggedIn, isApproved, profileComplete });
            console.log('üìä Raw localStorage values:', {
                is_logged_in: localStorage.getItem('is_logged_in'),
                is_approved: localStorage.getItem('is_approved'),
                profile_complete: localStorage.getItem('profile_complete')
            });
            // Hide status bar if user is not logged in
            if (!isLoggedIn) {
                this.hideStatusBar();
                return;
            }

            // If logged in but profile not complete
            if (isLoggedIn && !profileComplete) {
                this.showCompleteAccountStatus();
                
                return;
            }

            // If logged in, profile complete but not approved
            if (isLoggedIn && profileComplete && !isApproved) {
                this.showVerificationStatus();
                return;
            }

            // If all conditions are true (logged in, profile complete, approved)
            if (isLoggedIn && profileComplete && isApproved) {
                this.hideStatusBar();
                return;
            }
        }

        showCompleteAccountStatus() {
            this.statusbar.className = 'alert alert-danger alert-dismissible mb-0 text-center';
            this.statusbarIcon.className = 'fas fa-exclamation-circle me-2';
            this.statusbarMessage.textContent = 'COMPLETE YOUR ACCOUNT';
            this.statusbar.style.display = 'block';
        }

        showVerificationStatus() {
            this.statusbar.className = 'alert alert-warning alert-dismissible mb-0 text-center';
            this.statusbarIcon.className = 'fas fa-clock me-2';
            this.statusbarMessage.textContent = 'YOUR ACCOUNT IS BEING VERIFIED';
            this.statusbar.style.display = 'block';
        }

        hideStatusBar() {
            this.statusbar.style.display = 'none';
        }
    }

    // Initialize status bar when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üéØ StatusBar DOMContentLoaded event fired - initializing StatusBarHandler');
        // Add 500ms delay to ensure all elements are loaded
        setTimeout(function() {
            new StatusBarHandler();
        }, 500);
    });
</script>
